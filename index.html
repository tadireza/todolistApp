<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="add-list">
        <h2>TODO APP| BY REZA TADI</h2>
        <div class="top-items">
            <input type="text" placeholder="Add to do..." id="test-text">
            <input type="date" placeholder="mm/dd/yyyy" id="date-time">
            <button type="button" id="add-button">Add</button>
            <button type="button" id="edit-button">Edit</button>
        </div>
        <div class="todo-buttons">
        <div class="down-items">
            <button type="button" class="filter-button" data-filter="all" id="all-button">All</button>
            <button type="button" class="filter-button" data-filter="pending" id="pending-button">Pending</button>
            <button type="button" class="filter-button" data-filter="completed" id="complete-button">Complete</button>
        </div>
        <div class="down-items">
            <button type="button" id="delete-button">Delete All</button>
        </div>
    </div>
    </div>

    <div id="alert-message"></div>
    
    <!-- <div class="table"> -->
        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
            
        </table>
    <!-- </div> -->

    <script src="./app.js"></script>
</body>
</html>
